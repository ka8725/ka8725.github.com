---
layout: page
permalink: /articles/
redirect_to:
  - https://blog.widefix.com/articles
title: Articles
description: "An archive of posts sorted by date."
---

<ul class="post-list">
{% for post in site.posts %}
  <li class="articles-index"><article><a href="{{ post.url }}">{{ post.title }} <span class="entry-date"><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %d, %Y" }}</time></span></a></article></li>
{% endfor %}
</ul>
